<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/800px-Instagram-Icon.png">
</head>
<body>

    <div class="container">
        <div class="part-1">
            <div class="box mobile">
                <img class="mobile-frame" src="mobile/Mobile Frame.png" alt="">
                <img class="screenshot" src="mobile/screenshot1.png" alt="">
            </div>
            <div class="box login">
                <div class="login-fields">
                    <img class="logo" src="Mobile/insta logog.png" alt="">
                    <input type="text" placeholder="Phone number,username or email">
                    <input type="text" placeholder="Password">
                    <button type="submit" value="">Log In</button>
                    <p>----------------OR----------------</p>
                    <a class="facebook" href="www.facebook.com">Log in with Facebook</a>
                    <a class="forgot" href="www.instagram.com">Forgot password?</a>
                </div>
                <div class="signup">
                    <h>Don't have an account?</h>
                    <a class="signup-button" href="www.instagram.com">SignUp</a>
                </div>
                <div class="gettheapp">
                    <label>Get the app</label>
                    <a href="www.google.com"><img class="gplay" src="mobile/gplay.png" alt=""></a>
                    <a href="www.google.com"><img class="appstore" src="mobile/appstore.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="part-2">
            <a href="www.google.com">Meta</a>
            <a href="www.google.com">About</a>
            <a href="www.google.com">Blog</a>
            <a href="www.google.com">Jobs</a>
            <a href="www.google.com">Help</a>
            <a href="www.google.com">API</a>
            <a href="www.google.com">Privacy</a>
            <a href="www.google.com">Terms</a>
            <a href="www.google.com">TopAccounts</a>
            <a href="www.google.com">HashTags</a>
            <a href="www.google.com">Locations</a>
            <a href="www.google.com">InstagramLite</a>
            <a href="www.google.com">Contact Uploading & Non-Users</a>
        </div>
        <div class="part-3">
            <select>
                <option value="">English</option>
                <option value="">Hindi</option>
            </select>
            <p>Â© 2022 Instagram from Meta</p>
        </div>
    </div>
</body>
</html>
